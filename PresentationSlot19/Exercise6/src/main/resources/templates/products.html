<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Quản lý sản phẩm</h2>
    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
    <form th:action="@{/products}" th:object="${product}" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="productName" class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Giá</label>
            <input type="text" th:field="*{price}" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
            <label for="productDesc" class="form-label">Mô tả</label>
            <input type="text" th:field="*{desc}" class="form-control" id="productDesc" required>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Ảnh sản phẩm</label>
            <input type="file" name="imageFile" class="form-control" id="imageFile">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Thêm sản phẩm</button>
        </div>
    </form>
    <h4>Danh sách sản phẩm</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Giá</th>
                <th>Mô tả</th>
                <th>Ảnh</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.desc}"></td>
                <td>
                    <img th:if="${p.imagePath}" th:src="@{${p.imagePath}}" alt="Ảnh SP" style="max-width:100px;max-height:100px;">
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/profile" class="btn btn-link mt-3">Quay lại Profile</a>
</body>
</html>
