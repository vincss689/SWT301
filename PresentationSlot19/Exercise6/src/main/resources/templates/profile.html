<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Thông tin cá nhân</h2>
    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
    <form th:action="@{/profile}" th:object="${profile}" method="post" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="name" class="form-label">Họ tên</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="avatarFile" class="form-label">Ảnh đại diện</label>
            <input type="file" name="avatarFile" class="form-control" id="avatarFile">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
    <div th:if="${profile.avatarPath}">
        <h5>Ảnh hiện tại:</h5>
        <img th:src="@{${profile.avatarPath}}" alt="Avatar" style="max-width:200px;max-height:200px;">
    </div>
    <a href="/products" class="btn btn-link mt-3">Quản lý sản phẩm</a>
</body>
</html>
